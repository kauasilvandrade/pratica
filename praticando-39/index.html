<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <script>
        let nome = window.prompt('Qual é o seu nome? ')
        if (nome != "") {
            document.write(`Bem vindo a minha página, <strong>${nome}</strong>!<br>`)

            let salario = window.prompt('Digite o seu salário: ')
            
            salario = parseFloat(salario)
            document.write(`O seu salário é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
        } else {
            document.write('Digite o seu nome no <strong>PROMPT!</strong>')
        }
        
    </script> 
</body>
</html>
