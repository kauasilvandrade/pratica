<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca4876cb59.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login-container.css">
    <link rel="stylesheet" href="form-container.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form-title.css">
    <link rel="stylesheet" href="social-icon.css">
    <link rel="stylesheet" href="form-social.css">
    <link rel="stylesheet" href="form-input-container.css">
    <link rel="stylesheet" href="form-button.css">
    <title>Login - Leonid</title>
</head>
<body>
    
    <main>

        <div class="login-container">

            <div class="form-container">

                <form class="form form-login">

                    <h2 class="form-title">Entrar com</h2>

                    <div class="form-social">

                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>

                    </div>

                    <p class="form-text">ou utilize sua conta</p>

                    <div class="form-input-container">

                        <input type="email" name="email" id="email" class="form-input" placeholder="Email">

                        <input type="password" name="senha" id="senha" placeholder="Password" class="form-input">

                    </div>

                    <a href="#" class="form-link">Esqueceu a senha?</a>

                    <button class="form-button">Logar</button>

                </form>

                <form class="form form-register"></form>
                
            </div>

        </div>

    </main>

</body>
</html>
