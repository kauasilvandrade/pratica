<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nome = window.prompt('Qual é o seu nome? ')
        
        let nomeComprimento = nome.length
        window.alert(`Quantidades de letras do nome ${nome}: ${nomeComprimento}`)

        let nomeMai = nome.toUpperCase()
        window.alert(`Seu nome em letras Mainúsculas: ${nomeMai}`)

        let nomeMin = nome.toLowerCase()
        window.alert(`Seu nome em letras Mainúsculas: ${nomeMin}`)
    </script>

</body>
</html>
