<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Slide</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    
    <div class="slider">

        <div class="slides">

            <!-- BOTÕES -->
            <input type="radio" name="radio-bnt" id="btn1">

            <input type="radio" name="radio-bnt" id="btn2">

            <input type="radio" name="radio-bnt" id="btn3">

            <input type="radio" name="radio-bnt" id="btn4">

            <input type="radio" name="radio-bnt" id="btn5">

            <!-- IMAGENS DO SLIDES -->
            <div class="slide primeiro">

                <img src="img/img-1.jpg" alt="Primeira imagem">

            </div>

            <div class="slide">

                <img src="img/img-2.jpg" alt="Segunda imagem">

            </div>

            <div class="slide">

                <img src="img/img-3.jpg" alt="Terceira imagem">

            </div>

            <div class="slide">

                <img src="img/img-4.jpg" alt="Quarta imagem">

            </div>

            <div class="slide">

                <img src="img/img-5.jpg" alt="Quinta imagem">

            </div>

            <!-- ÁREA DE NAVEGAÇÃO -->
            <div class="navegacao-auto">

                <div class="auto-btn1"></div>

                <div class="auto-btn2"></div>

                <div class="auto-btn3"></div>

                <div class="auto-btn4"></div>

                <div class="auto-btn5"></div>

            </div>

        </div>

        <div class="manual-navegacao">

            <label for="btn1" class="manual-btn"></label>

            <label for="btn2" class="manual-btn"></label>

            <label for="btn3" class="manual-btn"></label>

            <label for="btn4" class="manual-btn"></label>

            <label for="btn5" class="manual-btn"></label>

        </div>

    </div>

    <script src="slide.js"></script>

</body>
</html>
