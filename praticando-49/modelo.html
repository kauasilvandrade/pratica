<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Gerenciador</h1>
    </header>

    <section>

        <div>
            
            <h2>Gerenciador de Despesas</h2>

            <div class="inputBox">
                <label for="descricaoDespesa">Descrição da Despesa:</label>
                <input type="text" name="descricaoDespesa" id="descricaoDespesa">
            </div>

            <div class="inputBox">
                <label for="valorDespesa">Valor da Despesa:</label>
                <input type="number" name="valorDespesa" id="valorDespesa">
            </div>

            <button onclick="GerarDespesa()">Adicionar Despesa</button>

        </div>

        <div>

            <h2>Lista de Despesas</h2>
            
            <p id="res">
                Total de Despesas: 0
            </p>

        </div>
        
    </section>

    <footer>
        <p>&copy;Desenvolvido por Kauã</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
