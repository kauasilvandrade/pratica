<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem responsiva</title>
    <style>
        audio{
            display: block;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Imagem responsiva</h1>
    <picture>
        <source media="(max-width: 375px)" srcset="imagens/anime-320.png" type="image/png">
        <source media="(max-width: 1024px)" srcset="imagens/anime-375.png" type="image/png">
        <source media="(max-width: 1440px)" srcset="imagens/anime-1024.png" type="image/png">
        <source media="(max-width: 1680px)" srcset="imagens/anime-1440.png" type="image/png">
        <source media="(max-width: 1920px)" srcset="imagens/anime-1680.png" type="image/png">
        <source media="(max-width: 2560px)" srcset="imagens/anime-1920.png" type="image/png">
        <img src="imagens/anime-2560.png" alt="">
    </picture>

    <h1>Facção Yeager</h1>
    <audio preload="metadata" controls>
        <source src="midia/faccao-yeager.mp3" type="audio/mpeg">
        <source src="midia/faccao-yeager.ogg" type="audio/ogg">
        <source src="midia/faccao-yeager.wav" type="audio/wav">
    </audio>
</body>
</html>
