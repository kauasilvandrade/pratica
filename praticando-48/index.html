<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <style>
        input {
            display: block;
            margin-bottom: 1rem;
        }

        div {
            margin-top: 1rem;
        }

    </style>
</head>
<body>
    <h1>Calculador de Média</h1>
    <input type="number" name="nota1" id="nota1" placeholder="Nota 1:">
    <input type="number" name="nota2" id="nota2" placeholder="Nota 2:">
    <input type="number" name="nota3" id="nota3" placeholder="Nota 3:">
    <button onclick="calcularMedia()">Calcular</button>
    
    <div id="resposta"></div>

    <script>
        function calcularMedia() {

            let nota1 = Number(document.getElementById('nota1').value)
            let nota2 = Number(document.getElementById('nota2').value)
            let nota3 = Number(document.getElementById('nota3').value)

            let media = (nota1 + nota2 + nota3) / 3
            let resposta;

            if (media < 5) {
                resposta = 'Reprovado' 
            } else if (media < 7){
                resposta = 'Recuperação' 
            } else {
                resposta = 'Aprovado' 
            }

            document.getElementById('resposta').innerHTML = `A sua Média foi ${media.toFixed(2)} <br> Você está <strong>${resposta}</strong>!`
        }
    </script>

</body>
</html>
