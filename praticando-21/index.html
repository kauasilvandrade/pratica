<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .tabela-1 {
            border-collapse: collapse;
        }

        .tabela-1 caption {
            color: #578A4A;
            font-weight: bold;
            padding: 5px;
        }

        .tabela-1 thead {
            background-color: #F4B084;
        }

        .tabela-1 th, td {
            border: 1px solid black;
            padding: 7px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Praticando Tabelas</h1>

    <div class="container">

        <!-- TABELA 1 -->
        <table class="tabela-1">

            <caption>Dieta semanal</caption>

            <thead>

                <tr>

                    <th scope="col">Refeição</th>

                    <th scope="col">Segunda - feira</th>

                    <th scope="col">Terça - feira</th>

                    <th scope="col">Quarta - feira</th>

                    <th scope="col">Quinta - feira</th>

                    <th scope="col">Sexta - feira</th>
                    
                </tr>

            </thead>

            <tbody>

                <tr>

                    <th scope="row">café da manhã</th>

                    <td>Leite</td>

                    <td>Fruta</td>

                    <td>Cereais</td>

                    <td>Leite</td>

                    <td>Fruta</td>

                </tr>

                <tr>

                    <th scope="row">almoço</th>
                    
                    <td>Carne</td>
                    
                    <td>Massa</td>
                    
                    <td>Carne</td>
                    
                    <td>Verdura</td>
                    
                    <td>Massa</td>

                </tr>

                <tr>

                    <th scope="row">Lanche da tarde</th>
                    
                    <td>Fruta</td>

                    <td>Fruta</td>

                    <td>Fruta</td>

                    <td>Fruta</td>

                    <td>Fruta</td>

                </tr>

                <tr>

                    <th scope="row">Jantar</th>
                    
                    <td>Ovos</td>
                    
                    <td>Ovos</td>
                    
                    <td>Lácteos</td>
                    
                    <td>Lácteos</td>
                    
                    <td>Cereais</td>

                </tr>

            </tbody>

        </table>
    </div>
</body>
</html>
