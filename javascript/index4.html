<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello, Title</title>
    
    <script>
        function saudacao(event) {
            event.preventDefault();
            let name = document.querySelector("#name").value.trim();
            
            if (name !== "") {
                alert("Hello, " + name);
            } else {
                alert("Digite seu nome antes de enviar.");
            }
        }
        
        function listen() {
            document.querySelector('form').addEventListener('submit', saudacao);
        }
        
        document.addEventListener('DOMContentLoaded', listen);
    </script>
</head>

<body>        
    <form>
        <input id="name" type="text">
        <input type="submit">
    </form>
</body>
</html>
