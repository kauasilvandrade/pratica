<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial</title>
    <link rel="stylesheet" href="style16.css">
</head>
<body>
    
    <!-- CABEÇALHO -->
    <header class="cabecalho">
        <h1>Trivia!</h1>
    </header>

    <main class="conteudo">
        <div class="container">
            
            <!-- MULTIPLA ESCOLHA -->
            <section class="conteudo__secaoMultiplaEscolha">

                <h2>Part 1: Múltipla escolha</h2>

                <p>Qual é o nome do irmão do Sasuke Uchiha do Anime Naruto?</p>

                <!-- OPÇÕES -->
                <form action="" class="secaoMultiplaEscolha__formlarioOpcoes" >

                    <ul class="formularioOpcoes__lista">

                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="NarutoUzumaki" data-informacao="Naruto Uzumaki">
                            <label for="NarutoUzumaki" class="formulario_opcoes">Naruto Uzumaki</label>
                            <span></span>
                        </li>

                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="HinataHyuga" data-informacao="Hinata Hyuga">
                            <label for="HinataHyuga" class="formulario_opcoes">Hinata Hyuga</label>
                            <span></span>
                        </li>

                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="ShikamaruNara">
                            <label for="ShikamaruNara" class="formulario_opcoes" data-informacao="Shikamaru Nara">Shikamaru Nara</label>
                            <span></span>
                        </li>
                        
                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="KaKashiHatake" data-informacao="KaKashi Hatake">
                            <label for="KaKashiHatake" class="formulario_opcoes">KaKashi Hatake</label>
                            <span></span>
                        </li>

                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="ItachiUchiha" data-informacao="Itachi Uchiha">
                            <label for="ItachiUchiha" class="formulario_opcoes">Itachi Uchiha</label>
                            <span></span>
                        </li>

                    </ul>

                    <button type="submit" class="formulario_botao">Verifique sua Respota</button>

                </form>

            </section>
            
            <!-- RESPOSTA LIVRE -->
            <section class="conteudo_secaoEscolhaLivre">

                <h2>Part 2: Respota Livre</h2>

                <p>Qual é o nome do Anime em que o nome do protagonita é Tanjiro Kamado?</p>

                <form action="" class="secaoEscolhaLivre__formularioRespotaLivre">

                    <input type="text" name="respotaUsuario" id="respotaUsuario">
                    <button type="submit" class="formulario_botao" id="btn-secundario">Verifique sua respota</button>

                </form>

            </section>

        </div>
    </main>

    <script>

        // FORMULARIO DE MULTIPLA ESCOLHA
        let formularioMultEscolha = document.querySelector('.secaoMultiplaEscolha__formlarioOpcoes');
        const input = document.querySelectorAll('input[name="nomes"]');
        let mensagemUsuario = document.querySelectorAll('span');

        function verificarOpcaoCorreta(opcoes) {
            opcoes.forEach(function (opcao) {
                opcao.addEventListener('change', function () {
                    let nome = opcao.getAttribute('data-informacao');

                    if (nome !== "Itachi Uchiha") {
                        mensagemUsuario.innerText = "Incorreto";
                        mensagemUsuario.classList.add('opcaoErrada');
                        mensagemUsuario.classList.remove('opcaoCerta');
                    } else {
                        mensagemUsuario.innerText = "Correto";
                        mensagemUsuario.classList.remove('opcaoErrada');
                        mensagemUsuario.classList.add('opcaoCerta');
                    }
                });
            });
        }

        formularioMultEscolha.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário
            verificarOpcaoCorreta(input);
        });

    </script>

</body>
</html>
