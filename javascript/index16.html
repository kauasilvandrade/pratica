<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial</title>
    <link rel="stylesheet" href="style16.css">
</head>
<body>
    
    <!-- CABEÇALHO -->
    <header class="cabecalho">
        <h1>Trivia!</h1>
    </header>

    <main class="conteudo">
        <div class="container">
            
            <!-- MULTIPLA ESCOLHA -->
            <section class="conteudo__secaoMultiplaEscolha">

                <h2>Part 1: Múltipla escolha</h2>

                <p>Qual é o nome do irmão do Sasuke Uchiha do Anime Naruto?</p>

                <!-- OPÇÕES -->
                <form action="" class="secaoMultiplaEscolha__formlarioOpcoes" >

                    <ul class="formularioOpcoes__lista">

                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="NarutoUzumaki">
                            <label for="NarutoUzumaki" class="formulario_opcoes">Naruto Uzumaki</label>
                            <span id="mensagem1"></span>
                        </li>

                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="HinataHyuga">
                            <label for="HinataHyuga" class="formulario_opcoes">Hinata Hyuga</label>
                            <span id="mensagem2"></span>
                        </li>

                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="ShikamaruNara">
                            <label for="ShikamaruNara" class="formulario_opcoes">Shikamaru Nara</label>
                            <span id="mensagem3"></span>
                        </li>
                        
                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="KaKashiHatake">
                            <label for="KaKashiHatake" class="formulario_opcoes">KaKashi Hatake</label>
                            <span id="mensagem4"></span>
                        </li>

                        <li class="formularioOpcoes__item">
                            <input type="radio" name="nomes" id="ItachiUchiha">
                            <label for="ItachiUchiha" class="formulario_opcoes">Itachi Uchiha</label>
                            <span id="mensagem5"></span>
                        </li>

                    </ul>

                    <button type="submit" class="formulario_botao" id="btn1">Verifique sua Respota</button>

                </form>

            </section>
            
            <!-- RESPOSTA LIVRE -->
            <section class="conteudo_secaoEscolhaLivre">

                <h2>Part 2: Respota Livre</h2>

                <p>Qual é o nome do Anime em que o nome do protagonita é Tanjiro Kamado?</p>

                <form action="" class="secaoEscolhaLivre__formularioRespotaLivre">

                    <input type="text" name="respotaUsuario" id="respotaUsuario">
                    <button type="submit" class="formulario_botao" id="btn-secundario">Verifique sua respota</button>

                </form>

            </section>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let formularioMultEscolha = document.querySelector('.secaoMultiplaEscolha__formlarioOpcoes');
            let opcaoCorreta = document.getElementById('ItachiUchiha');
            let opcoes = document.querySelectorAll('input[name="nomes"]');
            let mensagens = document.querySelectorAll('[id^="mensagem"]');

            formularioMultEscolha.addEventListener('submit', function(event) {
                event.preventDefault();
                
                opcoes.forEach(function(opcao, index) {
                    if (opcao.checked) {
                        if (opcao === opcaoCorreta) {
                            mensagens[index].innerText = "Correto";
                            mensagens[index].classList.add('certo');
                        } else {
                            mensagens[index].innerText = "Incorreto";
                            mensagens[index].classList.add('errado');
                        }
                    }
                });
            });

            let formularioRespostaLivre = document.querySelector('.secaoEscolhaLivre__formularioRespotaLivre');
            let input = document.getElementById('respotaUsuario');
            formularioRespostaLivre.addEventListener('submit', function(event) {
                event.preventDefault();

                if (input.value.trim() == 'Kimetsu no Yaiba') {
                    alert("certo")
                } else {
                    alert('errado')
                }


            })
        });

    </script>

</body>
</html>
